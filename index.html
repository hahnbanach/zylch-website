<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zylch AI - Your AI assistant for business communication. Manage emails, enrich contacts, and automate follow-ups.">
    <title>Zylch AI - Business Communication Assistant</title>
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="logo/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo/favicon-16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <style>
        /* Homepage specific styles */

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5rem 2rem 1rem;
        }

        .logo-link {
            display: block;
            margin-bottom: 0.5rem;
        }

        .logo-img {
            height: 60px;
            width: auto;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
        }

        /* Waitlist Form */
        .waitlist-form {
            display: flex;
            gap: 0;
            max-width: 500px;
            width: 100%;
            background: var(--bg-primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow), 0 0 0 1px rgba(0,0,0,0.06);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }

        .waitlist-form:focus-within {
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(74, 158, 255, 0.3);
        }

        .waitlist-form input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            background: transparent;
        }

        .waitlist-form input::placeholder {
            color: var(--text-muted);
        }

        .waitlist-form button {
            padding: 1rem 1.5rem;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .waitlist-form button:hover {
            background: #333;
        }

        .waitlist-form button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .form-message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        .form-message.success {
            color: #27ca3f;
        }

        .form-message.error {
            color: #ff5f56;
        }

        /* Two-step form */
        #step-email,
        #step-confirm {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .confirm-text {
            flex: 1;
            padding: 0.75rem 1.25rem;
            font-size: 0.8rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        #btn-confirm {
            background: #27ca3f;
        }

        #btn-confirm:hover {
            background: #22b338;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 2rem;
            margin-top: 0.75rem;
        }

        .nav-links a {
            color: var(--text-link);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Demo Section */
        .demo-section {
            padding: 1rem 2rem 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .demo-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Demo Tabs */
        .demo-tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .demo-tab {
            padding: 0.65rem 1.25rem;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: inherit;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .demo-tab:hover {
            background: #e0e0e0;
            color: var(--text-primary);
        }

        .demo-tab.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        /* Chat Widget */
        .chat-container {
            width: 100%;
            max-width: 1000px;
            background: var(--bg-primary);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.08), var(--shadow-lg);
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 2rem 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 0.75rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .message.human {
            flex-direction: row;
        }

        .message.zylch {
            flex-direction: row;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.zylch .avatar {
            background: linear-gradient(135deg, #4a9eff 0%, #6366f1 100%);
        }

        .message-content {
            max-width: 85%;
            color: var(--text-primary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .message.human .message-content {
            background: #f5f5f5;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
        }

        .message.zylch .message-content {
            padding: 0.5rem 0;
            border-left: 2px solid var(--accent);
            padding-left: 1rem;
        }

        /* Markdown Styling in Chat */
        .message-content h3 {
            font-size: 0.95rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem;
            color: var(--text-primary);
        }

        .message-content h3:first-child {
            margin-top: 0;
        }

        .message-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .message-content ul {
            margin: 0.5rem 0;
            padding-left: 1.25rem;
        }

        .message-content li {
            margin: 0.25rem 0;
        }

        .message-content p {
            margin: 0.5rem 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        /* Typing cursor */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #fff;
            margin-left: 2px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
                text-align: center;
            }

            .waitlist-form {
                flex-direction: column;
                border-radius: var(--radius-sm);
            }

            .waitlist-form button {
                border-radius: 0;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .chat-messages {
                height: 400px;
                padding: 1rem;
            }

            .message-content {
                max-width: 90%;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <a href="index.html">
            <img src="logo/zylch-horizontal.svg" alt="Zylch" class="header-logo">
        </a>
        <a href="https://app.zylchai.com/login" class="sign-in-btn">Sign in</a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <a href="index.html" class="logo-link">
            <img src="logo/zylch-horizontal.svg" alt="Zylch" class="logo-img" height="60">
        </a>
        <p class="tagline">Your AI assistant for business communication</p>

        <div class="waitlist-form" id="signup-form">
            <!-- Step 1: Email input -->
            <div id="step-email">
                <input type="email" id="email-input" placeholder="your.name@company.com" required>
                <button type="button" id="btn-get-started">Get Started</button>
            </div>
            <!-- Step 2: Confirmation -->
            <div id="step-confirm" style="display: none;">
                <span class="confirm-text">Your data won't be shared or used for marketing. See <a href="privacy.html">Privacy Policy</a> for more info.</span>
                <button type="button" id="btn-confirm">I agree</button>
            </div>
        </div>
        <p class="form-message" id="form-message"></p>

        <nav class="nav-links">
            <a href="learn.html">I want to know more</a>
            <a href="economy.html">The Economy of Zylch</a>
            <a href="mission.html">Mission</a>
        </nav>
    </section>

    <!-- Demo Section -->
    <section class="demo-section">
        <span class="demo-label">Live Demo</span>

        <div class="demo-tabs" id="demo-tabs">
            <button class="demo-tab active" data-demo="daily-briefing">Daily Briefing</button>
            <button class="demo-tab" data-demo="calendar-integration">Calendar & Meetings</button>
            <button class="demo-tab" data-demo="email-management">Email Management</button>
            <button class="demo-tab" data-demo="contact-intelligence">Contact Intelligence</button>
            <button class="demo-tab" data-demo="mrcall-integration">Phone Calls</button>
            <button class="demo-tab" data-demo="sharing">Team Sharing</button>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="chat-messages" id="chat"></div>
        </div>
    </section>

    <script>
        // Conversation data loaded from JSON file
        let conversation = [];
        let currentDemo = 'daily-briefing';
        let currentSessionId = 0;

        // Simple markdown parser for chat messages
        function parseMarkdown(text) {
            let html = text;

            // Headers (### )
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');

            // Bold (**text**)
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // Line breaks to paragraphs
            const paragraphs = html.split('\n\n');
            html = paragraphs.map(p => {
                // Check if it's a list
                if (p.trim().startsWith('- ')) {
                    const items = p.split('\n').filter(l => l.trim().startsWith('- '));
                    const listItems = items.map(item => `<li>${item.replace(/^- /, '')}</li>`).join('');
                    return `<ul>${listItems}</ul>`;
                }
                // Check if it's a numbered list
                if (/^\d+\.\s/.test(p.trim())) {
                    const items = p.split('\n').filter(l => /^\d+\.\s/.test(l.trim()));
                    const listItems = items.map(item => `<li>${item.replace(/^\d+\.\s/, '')}</li>`).join('');
                    return `<ul>${listItems}</ul>`;
                }
                // Check if it's already a header
                if (p.includes('<h3>')) {
                    return p;
                }
                return `<p>${p.replace(/\n/g, '<br>')}</p>`;
            }).join('');

            return html;
        }

        // Create message element
        function createMessage(msg) {
            const div = document.createElement('div');
            div.className = `message ${msg.role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = msg.role === 'human' ? 'MA' : 'Z';

            const content = document.createElement('div');
            content.className = 'message-content';

            div.appendChild(avatar);
            div.appendChild(content);

            return { container: div, content };
        }

        // Typewriter effect
        function typewriter(element, text, speed = 40) {
            return new Promise(resolve => {
                let i = 0;
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                element.appendChild(cursor);

                function type() {
                    if (i < text.length) {
                        element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        cursor.remove();
                        resolve();
                    }
                }
                type();
            });
        }

        // Fade in effect
        function fadeIn(element) {
            return new Promise(resolve => {
                element.classList.add('visible');
                setTimeout(resolve, 300);
            });
        }

        // Sleep utility
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Auto-scroll chat
        function scrollToBottom() {
            const chat = document.getElementById('chat');
            chat.scrollTop = chat.scrollHeight;
        }

        // Main conversation player
        async function playConversation(sessionId) {
            const chat = document.getElementById('chat');

            for (const msg of conversation) {
                // Check if this session is still active
                if (sessionId !== currentSessionId) return;

                const { container, content } = createMessage(msg);
                chat.appendChild(container);

                if (msg.role === 'human') {
                    // Show container first
                    await fadeIn(container);
                    scrollToBottom();

                    // Typewriter effect for human messages
                    await typewriter(content, msg.text, 35);
                    scrollToBottom();

                    // Pause after human message
                    await sleep(800);
                } else {
                    // Fade in Zylch messages as a block
                    content.innerHTML = parseMarkdown(msg.text);
                    await fadeIn(container);
                    scrollToBottom();

                    // Longer pause for reading
                    await sleep(2500);
                }

                // Check again after sleep
                if (sessionId !== currentSessionId) return;
            }

            // Done - conversation stays visible
        }

        // Load and switch demo
        async function loadDemo(demoName) {
            // Increment session ID to invalidate any running playback
            currentSessionId++;
            const sessionId = currentSessionId;

            currentDemo = demoName;

            // Update active tab
            document.querySelectorAll('.demo-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.demo === demoName);
            });

            // Clear chat
            const chat = document.getElementById('chat');
            chat.innerHTML = '';

            // Small delay to ensure previous playback stops
            await sleep(100);

            // Check if we're still the current session
            if (sessionId !== currentSessionId) return;

            // Load new conversation
            try {
                const response = await fetch(`demos/${demoName}.json`);
                conversation = await response.json();
                playConversation(sessionId);
            } catch (error) {
                console.error('Failed to load demo:', error);
                chat.innerHTML = '<p style="color: #888; text-align: center; padding: 2rem;">Failed to load demo...</p>';
            }
        }

        // Blocked email domains (personal email providers)
        const BLOCKED_DOMAINS = [
            'gmail.com', 'googlemail.com',
            'hotmail.com', 'hotmail.it', 'outlook.com', 'live.com',
            'yahoo.com', 'yahoo.it', 'yahoo.co.uk',
            'icloud.com', 'me.com', 'mac.com',
            'libero.it', 'virgilio.it', 'alice.it',
            'protonmail.com', 'proton.me',
            'mail.com', 'email.com',
            'aol.com', 'ymail.com',
            'gmx.com', 'gmx.de',
            'fastmail.com', 'fastmail.fm',
            'tutanota.com', 'tutamail.com',
            'zoho.com', 'zohomail.com'
        ];

        function showMessage(text, type) {
            const msg = document.getElementById('form-message');
            msg.textContent = text;
            msg.className = 'form-message ' + type;
        }

        function clearMessage() {
            const msg = document.getElementById('form-message');
            msg.textContent = '';
            msg.className = 'form-message';
        }

        // Store email between steps
        let pendingEmail = '';

        // Handle Enter key in email input
        document.getElementById('email-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('btn-get-started').click();
            }
        });

        // Step 1: Get Started - validate and show confirmation
        document.getElementById('btn-get-started').addEventListener('click', () => {
            const emailInput = document.getElementById('email-input');
            const email = emailInput.value.trim();
            const domain = email.split('@')[1]?.toLowerCase();

            clearMessage();

            // Basic validation
            if (!email || !email.includes('@')) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            // Business email validation
            if (BLOCKED_DOMAINS.includes(domain)) {
                showMessage('Please use your business email address', 'error');
                return;
            }

            // Store email and show confirmation step
            pendingEmail = email;
            document.getElementById('step-email').style.display = 'none';
            document.getElementById('step-confirm').style.display = 'flex';
        });

        // Step 2: Let's go! - actually submit
        document.getElementById('btn-confirm').addEventListener('click', async () => {
            const btn = document.getElementById('btn-confirm');

            btn.textContent = 'Sending...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: pendingEmail })
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage('Check your inbox! Zylch just sent you an email.', 'success');
                    // Reset form
                    document.getElementById('email-input').value = '';
                    document.getElementById('step-confirm').style.display = 'none';
                    document.getElementById('step-email').style.display = 'flex';
                    pendingEmail = '';
                } else if (data.error === 'business_email_required') {
                    showMessage('Please use your business email address', 'error');
                    // Go back to email step
                    document.getElementById('step-confirm').style.display = 'none';
                    document.getElementById('step-email').style.display = 'flex';
                } else {
                    showMessage(data.message || 'Something went wrong. Please try again.', 'error');
                }
            } catch (err) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                btn.textContent = "I agree";
                btn.disabled = false;
            }
        });

        // Load conversation from JSON and start demo
        async function init() {
            // Set up tab clicks
            document.querySelectorAll('.demo-tab').forEach(tab => {
                tab.addEventListener('click', () => loadDemo(tab.dataset.demo));
            });

            // Load default demo
            loadDemo('daily-briefing');
        }

        // Start the demo when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>

    <footer class="site-footer">
        <div class="footer-left">
            <a href="technology.html">Technology</a>
            <a href="build.html">Build</a>
        </div>
        <div class="footer-right">
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
        </div>
    </footer>
</body>
</html>

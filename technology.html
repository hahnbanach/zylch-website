<!DOCTYPE html>
<html lang="en">
<head>

    <title>Technology - Zylch AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            text-decoration: none;
            color: inherit;
        }

        .logo:hover {
            opacity: 0.8;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #888888;
            margin-bottom: 1rem;
        }

        p {
            color: #888888;
            margin-bottom: 2rem;
        }

        a.back {
            color: #666666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        a.back:hover {
            color: #1a1a1a;
        }
    </style>
</head>

    <a href="index.html" class="logo">Zylch</a>
